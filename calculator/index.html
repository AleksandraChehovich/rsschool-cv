<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <h1 class="header">Бери и Считай</h1>
        <div class="calc">
            <div class="calc_display">
                <input type="text" class="calc_display__input" placeholder="0000000000" id="display" value="0">
            </div>
            <div class="calc_buttons buttons-wrapper">
                <button class="calc_button calc_button__clear" type="button" id="ce">CE</button>
                <button class="calc_button calc_button__clear" type="button" id="c">C</button>
                <button class="calc_button calc_button__operation" type="button">/</button>
                <button class="calc_button calc_button__operation" type="button">*</button>
                <button class="calc_button calc_button__number" type="button">7</button>
                <button class="calc_button calc_button__number" type="button">8</button>
                <button class="calc_button calc_button__number" type="button">9</button>
                <button class="calc_button calc_button__operation" type="button">-</button>
                <button class="calc_button calc_button__number" type="button">4</button>
                <button class="calc_button calc_button__number" type="button">5</button>
                <button class="calc_button calc_button__number" type="button">6</button>
                <button class="calc_button calc_button__operation" type="button">+</button>
                <button class="calc_button calc_button__number" type="button">1</button>
                <button class="calc_button calc_button__number" type="button">2</button>
                <button class="calc_button calc_button__number" type="button">3</button>
                <button class="calc_button calc_button__result" type="button">=</button>
                <button class="calc_button calc_button__number" type="button">0</button>
                <button class="calc_button calc_button__number" type="button" id="nullnull">00</button>
                <button class="calc_button calc_button__point" type="button">.</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
