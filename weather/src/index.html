<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="app">
                <div class="error">
                    <div class="error_window">
                        <div class="error_text">Incorrect city name!</div>
                    </div>
                </div>
                <div class="app_controlls controlls">
                    <div class="controlls_item">
                        <button class="controlls_background">
                            <img src="./svg/refresh-button.svg" alt="">
                        </button>
                        <div class="controlls_language switch">
                            <button class="controlls_language-item controlls_language-item__ru ru switch_item">Ru</button>
                            <button class="controlls_language-item controlls_language-item__en en switch_item active">En</button>
                        </div>
                        <div class="controlls_degrees switch">
                            <button class="controlls_degrees-item controlls_degrees-item__f f switch_item">F</button>
                            <button class="controlls_degrees-item controlls_ldegrees-item__c c switch_item active">C</button>
                        </div>
                    </div>
                    <form action="url" autocomplete="on" class="controlls_item search-form" onkeypress="if(event.keyCode == 13) return false;">
                        <input class="search-form_input" type="text" value="">
                        <button class="search-form_button" type="button">Search</button>
                    </form>
                </div>
                <div class="app_data data">
                    <div class="data_item data_item__futured">
                        <div class="next-day data_next-day">
                            <div class="next-day_text"></div>
                            <div class="next-day_temperature">
                                <div class="next-day_temperature-value temperature">
                                    <span class="next-day_temperature__num temperature_num first"></span>
                                    <span class="next-day_temperature__sign temperature_sign">o</span>
                                </div>
                                <img src="./svg/photo-gallery.svg" alt="icon" class="next-day_temperature-icon icon icon__first">
                            </div>
                        </div>
                        <div class="next-day data_next-day">
                            <div class="next-day_text"></div>
                            <div class="next-day_temperature">
                                <div class="next-day_temperature-value temperature">
                                    <span class="next-day_temperature__num temperature_num second"></span>
                                    <span class="next-day_temperature__sign temperature_sign">o</span>
                                </div>
                                <img src="./svg/photo-gallery.svg" alt="icon" class="next-day_temperature-icon icon icon__second">
                            </div>
                        </div>
                        <div class="next-day data_next-day">
                            <div class="next-day_text"></div>
                            <div class="next-day_temperature">
                                <div class="next-day_temperature-value temperature">
                                    <span class="next-day_temperature__num temperature_num third"></span>
                                    <span class="next-day_temperature__sign temperature_sign">o</span>
                                </div>
                                <img src="./svg/photo-gallery.svg" alt="icon" class="next-day_temperature-icon icon icon__third">
                            </div>
                        </div>
                    </div>
                    <div class="data_item data_item__current">
                        <div class="location data_location"></div>
                        <div class="data_date date">
                            <span class="date_weekday"></span>
                            <span class="date_day"></span>
                        </div>
                        <div class="data_time time"></div>
                        <div class="data_temperature">
                            <div class="data_temperature-value temperature">
                                <span class="data_temperature__num temperature_num temperature_num__xl current"></span>
                                <span class="data_temperature__sign temperature_sign temperature_sign__xl">o</span>
                            </div>
                            <div class="data_temperature-icon">
                                <div class="data_icon">
                                    <img src="./svg/photo-gallery.svg" alt="icon" class="data_temperature-icon__img icon icon__current">
                                    <div class="data_temperature-icon__context"></div>
                                </div>
                                <div class="data_details">
                                    <div class="feels">
                                        <span class="feels_text text"></span>
                                        <div class="feels_temperature-value temperature">
                                            <span class="feels_temperature__num temperature_num temperature_num__xs">10</span>
                                            <span class="feels_temperature__sign temperature_sign temperature_sign__xs">o</span>
                                        </div>
                                    </div>
                                    <div class="wind">
                                        <span class="wind_text text"></span>
                                        <span class="wind_value"></span>
                                    </div>
                                    <div class="humidity">
                                        <span class="humidity_text text"></span>
                                        <span class="humidity_value"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="data_item data_item__location location-map">
                        <div id="map" class="location-map_map">My map will go here</div>
                        <div class="location-map_wrapper">
                            <div class="location-map_latitude"><span class="latitude_ctx">latitude: </span><span class="latitude"></span></div>
                            <div class="location-map_longitude"><span class="longitude_ctx">longitude: </span><span class="longitude"></span></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
