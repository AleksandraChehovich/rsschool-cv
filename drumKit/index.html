<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Let's play piano</div>
    <div class="img-wrapper">
        <img src="./img/1297183481_p-1541.jpg" alt="" class="image">
    </div>
    <div class="buttons">
        <div id="90" data-key="90" class="button">Z</div>
        <div id="88" data-key="88" class="button">X</div>
        <div id="67" data-key="67" class="button">C</div>
        <div id="86" data-key="86" class="button">V</div>
        <div id="66" data-key="66" class="button">B</div>
        <div id="78" data-key="78" class="button">N</div>
        <div id="77" data-key="77" class="button">M</div>
    </div>
    <audio data-key="90" src="./sounds/piano/noty-do.mp3"></audio>
    <audio data-key="88" src="./sounds/piano/re.mp3"></audio>
    <audio data-key="67" src="./sounds/piano/mi.mp3"></audio>
    <audio data-key="86" src="./sounds/piano/fa.mp3"></audio>
    <audio data-key="66" src="./sounds/piano/sol.mp3"></audio>
    <audio data-key="78" src="./sounds/piano/lja.mp3"></audio>
    <audio data-key="77" src="./sounds/piano/si.mp3"></audio>
    <script src="./main.js"></script>
</body>
</html>
