<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <button class="clear">Clear canvas</button>
        <canvas class="desctop" width="800" height="600"></canvas>
        <div class="colors">
            <button class="color red" data-color="rgb(231, 0, 19)"></button>
            <button class="color blue" data-color="lightskyblue"></button>
            <button class="color yellow" data-color="yellowgreen"></button>
            <button class="color white" data-color="white"></button>
            <button class="color lilac" data-color="rgb(231, 16, 238)"></button>
            <button class="lineWidth" data-width="10"></button>
            <button class="lineWidth" data-width="20"></button>
            <button class="lineWidth" data-width="30"></button>
            <button class="lineWidth" data-width="40"></button>
        </div>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
